<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{% if description %}{{ description }}{% else %}{{ config.SITE_DESCRIPTION }}{% endif %}" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="origin">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:site_name" content="{{ config.SITE_NAME }}" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ config.SITE_DESCRIPTION }}{% endif %}" />
  <meta property="og:type" content="{{ type }}" /> {# website or article #}
  <meta property="og:url" content="{{ request.url_root }}" />
  <meta property="og:image" content="{{ image }}" />
  {% if type == "article" %}
    <meta property="article:published_time" content=" {{ postDate }} " />
    {# <meta property="article:modified_time" content="" /> #}
    <meta property="article:author" content=" {{ author }} " />
    <meta property="article:section" content="{{ category }}" />
    <meta name="twitter:creator" content="{{ author_twitter }}" />
    {# <meta property="article:tag" content="" /> #}
  {% endif %}
  <meta name="twitter:card" content="{{ twitter_type }}" /> {# summary or summary_large_image #}
  <meta name="twitter:site" content="{{ config.SITE_TWITTER }}" /> {# fetch from app config #}
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}{{ config.SITE_DESCRIPTION }}{% endif %}" />
  <meta name="twitter:image" content="{{ image }}" />
  <link rel="cononical" href="{{ request.url_root }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" /> {# TODO: Favicon system #}
  {# <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href=""> #}
</head>
<body>

</body>
